<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school informationt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mx-auto">School Registration system</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center  mt-3"> <span class="bg-secondary text-light">Register</span> New Student</h3>
        <form  id="student-form" class="w-75 mx-auto mt-4">
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-6">
                    <input type="text" id="firstName" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">last name</label>
                <div class="col-sm-6">
                    <input type="text" id="lastName" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="idnumber" class="col-sm-2 col-form-label">id number</label>
                <div class="col-sm-6">
                    <input type="text" id="idNumber" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="classRoom" class="col-sm-2 col-form-label">class</label>
                <div class="col-sm-6">
                    <input type="text" id="classRoom" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <hr>
        <h3 class="text-secondary">The lis of All Student</h3>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Id number</th>
                  <th scope="col">Class</th>
                </tr>
              </thead>
              <tbody id="all-student">

              </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
